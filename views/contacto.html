<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Integrador - Contacto</title>
  </head>

  <body>
    <header class="main-header">
      <input type="checkbox" id="menu2" />

      <nav class="nav-bar">
        <!-- nav-bar -->
        <ul class="nav-bar__nav-list">
          <img
          src="/public/img/pinguino.png"
          alt="Electronic"
          class="nav-bar__logo"/>
          <li class="nav-bar__nav-item">
            <a href="../index.html" class="nav-bar__nav-link">
              Inicio</a
            >
          </li>
          <li class="nav-bar__nav-item">
            <a href="#" class="nav-bar__nav-link">
              Alta</a
            >
          </li>
          <li class="nav-bar__nav-item">
            <a href="/views/contacto.html" class="nav-bar__nav-link">
              Contacto</a
            >
          </li>
          <li class="nav-bar__nav-item">
            <a href="/views/nosotros.html" class="nav-bar__nav-link">
              Nosotros</a>
          </li>
        </ul>
      </nav>
      <div class="menu-toggle2">
        <label for="menu2" class="menu-toggle2__label">
          <img
            src="/public/img/Logo.png"
            alt="Electronic"
            class="nav-bar__logo"
          />
        </label>
      </div>
    </header>
    <form class="form" action="" method="get">
      <!-- formulario -->
      <fieldset class="primerfieldset">
        
        <legend class="primerfieldset__legend">
          <span>  <img
            src="/public/img/pinguino.png"
            alt="Electronic"
            class="nav-bar__logo"/> D</span>ATOS DE <span>C</span>ONTACTO
        </legend>
        <label class="primerfieldset__elementobloque" for="nombre"
          >Nombre Completo:</label
        >
        <input
          class="primerfieldset__inputcajas"
          type="text"
          id="nombre"
          name="nombrecito"
          required
        /><br />
        <label class="primerfieldset__elementobloque" for="telefono"
          >Teléfono:</label
        >
        <input
          class="primerfieldset__inputcajas"
          type="tel"
          id="telefono"
          name="telefonito"
          placeholder="Código de área y número"
        /><br />
        <label class="primerfieldset__elementobloque" for="correo"
          >Direccion de correo electrónico:</label
        >
        <input
          class="primerfieldset__inputcajas"
          type="email"
          id="correo"
          name="correito"
          required
          placeholder="Ej:mail@gmail.com"
        />
        <label class="primerfieldset__elementobloque" for="comentarios"
          >Dejanos tu consulta y nos pondremos en contacto a la brevedad</label
        >
        <textarea
          class="primerfieldset__textarea"
          maxlength="350"
          id="comentarios"
          name="comentaritos"
        ></textarea>
      </fieldset>
      <div class="contenedorbotones">
        <button class="contenedorbotones__btn1" type="submit">Enviar</button>
        <button class="contenedorbotones__btn2" type="reset">Cancelar</button>
      </div>
    </form>
    <footer class="contacto-footer">
      <p class="main-footer__paragraph">
        *Vendedores Oficiales*
      </p>
      <p class="main-footer__paragraph">
      COPYRIGHT PinguinoTecnologico - 2023 Todos los derechos reservados.
      </p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
